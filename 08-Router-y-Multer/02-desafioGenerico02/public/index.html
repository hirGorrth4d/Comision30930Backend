    <h2>Ingreso de Mascotas y presonas</h2>

        <form action="/api/personas" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <label for="apellido">Apellido</label>

    <p>Mascotas</p>

        </form>
